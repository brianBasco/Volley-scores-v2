<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>US TALENCE</title>

        <!-- CSS -->

    <link rel="stylesheet"  href="style/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet"  href="style/style.css"  /> <!-- css de la landing-page -->
    <link rel="stylesheet"  href="style/media.css"  /> <!-- css suivant la taille du device -->

    <!-- FOnts -->
    <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">  

	</head>

	<body class="body-scores">


        <div id="appli" class="appli">

		<header class="header">
            <button id="nveauMatch" class="btn match">match</button>
            <button id="nveauSet" class="btn set" onclick="nouveauSet()" disabled>set</button>
            <button id="btn_inverser" class="btn btn_inverser" ></button>
		</header>


        <div id="main_content" class="main_content">

            <!-- Sections du main-container -->
    <div id="round" class="round">
        <div class="contenu">
        <h1>SET</h1>            
        <input type="text" id="numeroRound" class="numeroRound" readonly />
        </div>
    </div>


	<section class="scores container-fluid">

        <!-- Score gauche -->
        <div class="equipe-gauche anime">
        
            <div class="container_equipe">
                <div class="equipe">
                    <div class="contenu">
                        <input id="nomGauche" class="nom" type="text" placeholder="equipe">
                        <input id="setGauche" class="scoreSet" readonly />
                    </div>
                </div>
            </div>
                

                <div>

                    <div class="container_btn">
                        <div class="row row_btn-score">
                            <div class="score score_moins">
                                <button class="btn btn-score btn_moins" onclick="clickScore(scoreGauche.moins())"></button>
                            </div>
                            <div class="score score_plus">
                                <button class="btn btn-score btn_plus" onclick="clickScore(scoreGauche.plus())"></button>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <input id="scoreGauche" class="unScore scoreGauche" readonly />
                    </div>


                </div>



                <div class="temps-mort row">

                    <div>
                        <button id="tps1" class="btn tps-mort" data-tps_mort="1" ></button>
                    </div>
                    <div>
                        <button id="tps2" class="btn tps-mort" data-tps_mort="2" ></button>
                    </div>

                </div>

            </div>


            <!-- Score droite -->
            <div class="equipe-droite anime droite">

                <div class="container_equipe">
                    <div class="equipe droite">
                        <div class="contenu">
                            <input id="nomDroite" class="nom" type="text" placeholder="equipe" onblur="scoreDroite.attribuerNom()">
                            <input id="setDroite" class="scoreSet droite" readonly />
                        </div>
                    </div>
                </div>

                <div>

                    <div class="container_btn">
                        <div class="row row_btn-score droite">
                            <div class="score score_moins">
                                <button class="btn btn-score btn_moins" onclick="clickScore(scoreDroite.moins())"></button>
                            </div>
                            <div class="score score_plus">
                                <button class="btn btn-score btn_plus" onclick="clickScore(scoreDroite.plus())"></button>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <input id="scoreDroite" class="unScore scoreDroite" readonly />
                    </div>


                </div>



                <div class="temps-mort row">

                    <div>
                        <button id="tps3" class="btn tps-mort" data-tps_mort="3" ></button>
                    </div>
                    <div>
                        <button id="tps4" class="btn tps-mort" data-tps_mort="4" ></button>
                    </div>

                </div>
               
            </div>

    </section>

    <!-- //////////////// RECAP ///////////// -->
    <section id="recap" class="recap">

        <div class="container contenu">

            <table>
                <tr>
                    <th id="nom_score_gauche"></th>
                    <th></th>
                    <th id="nom_score_droite"></th>
                </tr>

                <tr>
                    <td id="set1_score_gauche"></td>
                    <td>set 1</td>
                    <td id="set1_score_droite"></td>
                </tr>

                <tr>
                    <td id="set2_score_gauche"></td>
                    <td>set 2</td>
                    <td id="set2_score_droite"></td>
                </tr>

                <tr>
                    <td id="set3_score_gauche"></td>
                    <td>set 3</td>
                    <td id="set3_score_droite"></td>
                </tr>

                <tr>
                    <td id="set4_score_gauche"></td>
                    <td>set 4</td>
                    <td id="set4_score_droite"></td>
                </tr>

                <tr>
                    <td id="set5_score_gauche"></td>
                    <td>set 5</td>
                    <td id="set5_score_droite"></td>
                </tr>

                <tr>
                    <td id="total_score_gauche"></td>
                    <td>TOTAL</td>
                    <td id="total_score_droite"></td>
                </tr>

            </table>

        <div class="container">
            <h2 id="total"></h2>
        </div>

    </div>

    </section>


<!-- //////////////////// affichage cachÃ© ////////////  -->

<!-- //////////////////// TEMPS MORT technique ////////////  -->


    <div id="tempsMortTechnique" class="tempsMortTechnique">

        <div class="contenu">
            <div class="row">
                <div class="col-6 equipeGauche">
                        <p class="nomEquipe"></p>
                        <button class="btn btn-tpsMort"></button>
                </div>

                <div class="col-6 equipeDroite">
                        <p class="nomEquipe"></p>
                        <button class="btn btn-tpsMort"></button>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <button class="btn btn-tpsMort btn-passer" onclick="passerTempsMortTechnique()">passer</button>
                </div>
                <div class="col-6">
                        <button id="chrono" class="btn btn-tpsMort chrono"></button>
                </div>
            </div>
        </div>
    </div>



<!-- //////////////////// fin de match ///////////////////// -->

    <section id="finMatch" class="finMatch askUser">

        <button class="fermer">X</button>

        <h1>End of Game</h1>
        
        <div class="row">
            <div class="col-6 equipeGauche">
                <p class="nomEquipe"></p>
                <button class="btn btn-ask-score"></button>
            </div>
        
            <div class="col-6 equipeDroite">
                <p class="nomEquipe"></p>
                <button class="btn btn-ask-score"></button>
            </div>
        </div>       
        
    </section>

</div>

</div> <!--  Fin de Appli-->


        <script src="style/jquery/jquery.js"></script>
        <script src="style/popper.js/dist/umd/popper.js"></script>
        <script src="style/bootstrap/dist/js/bootstrap.js"></script>

        <!-- scripts de l'application -->
        <script src="js/Scores.js"></script>
        <script src="js/recap.js"></script>
        <script src="js/app.js"></script>
        <script src="js/init.js"></script>
       

    </body>
</html>
